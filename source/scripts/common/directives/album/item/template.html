<div class="recent-work-wrap" data-ng-cloak>
    <img class="img-responsive" data-ng-src="{{photo.thumbnailUrl}}" alt="">
    <div class="overlay">
        <div class="recent-work-inner">
            <h3><a >{{photo.title}}</a></h3>
            <a class="preview" data-ng-href="{{photo.url}}" rel="prettyPhoto"><i class="fa fa-eye"></i> View</a>
        </div>
    </div>
</div>
