<div class="recent-work-wrap" data-ng-cloak>
    <img class="img-responsive" data-ng-src="{{album.image}}" alt="">
    <div class="overlay">
        <div class="recent-work-inner">
            <h3><a data-ng-href="/#/gallery/{{album.id}}">{{album.title}}</a></h3>
            <a class="preview" data-ng-href="/#/gallery/album/{{album.id}}"><i class="fa fa-eye"></i> View</a>
        </div>
    </div>
</div>
