<div class="media comment_section" data-ng-cloak>
    <div class="pull-left post_comments">
        <gravatar email="{{comment.email}}" class="img-circle"></gravatar>
    </div>
    <div class="media post_reply_comments">
        <h3>{{comment.name}}</h3>
        <h4>{{comment.email}}</h4>
        <p>{{comment.body}}</p>
        <a href="#">Reply</a>
    </div>
</div>
