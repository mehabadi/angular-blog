<div class="row" data-ng-cloak>
    <div class="col-sm-12">
        <ul class="blog_archieve">
            <li data-ng-repeat="post in posts | orderBy: '-id' | limitTo: 5">
                <a  ng-href="/#/blog/single/{{post.id}}"><i class="fa fa-angle-double-right"></i> {{post.title}}</a></li>
        </ul>
    </div>
</div>
