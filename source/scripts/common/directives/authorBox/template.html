<div class="media reply_section">
    <div class="pull-left post_reply text-center">
        <a data-ng-href="/#/user/{{user.id}}"><gravatar email="{{user.email}}" class="img-circle" data-ng-if="user"></gravatar></a>
        <ul>
            <li><a data-ng-href="mailto:{{user.email}}"><i class="fa fa-envelope"></i></a></li>
            <li><a data-ng-href="{{user.website}}" target="_blank"><i class="fa fa-link"></i></a></li>
        </ul>
    </div>
    <div class="media post_reply_content">
        <h3><strong>{{user.name}}</strong></h3>
        <p class="lead">
            <strong>Company:</strong> {{user.company.name}}<br>
            <strong>Catch Phrase:</strong> {{user.company.catchPhrase}}<br>
            <strong>BS:</strong> {{user.company.bs}}
        </p>
        <p><strong>Web:</strong> <a target="_blank" data-ng-href="http://{{user.website}}">{{user.website}}</a></p>
    </div>
</div>
